function attach(_data) {
	var item = svg.selectAll('rect')
		.data(_data);
	
	item
  		.enter()
		.append("rect")
			.merge(item)
				.attr('x', function (d, i) { return i * 250; })
				.attr('y', function (d, i) { return i * 250; })
				.attr('width', function () { return 250; })
				.attr('height', function () { return 250; })
				.call(tooltip);
}
